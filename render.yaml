services:
  # SERVICE BACKEND - API Node.js/Express
  - type: web
    name: invoafrica-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://invoafrica-frontend.onrender.com
    healthCheckPath: /health

  # SERVICE FRONTEND - Application React
  - type: web
    name: invoafrica-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://invoafrica-backend.onrender.com/api